<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
    <style>
        /* css grr */
        
         :root {
            --main-colour: #2c2c50;
            --main-colour-darker: #1b1b2f;
            --main-colour-lighter: #3d3463;
            --main-font-colour: #b57edc;
        }
        
        .one {}
        
        .two {}
        
        body {
            background-color: var(--main-colour-darker);
            font-family: "Montserrat", sans-serif;
        }
        
        .info-fs {
            font-size: 0.85rem;
        }
        
        @media (min-width: 768px) {
            .info-fs {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <header class="p-3 p-xs-2 shadow-lg fixed-top " style="background-color: var(--main-colour); color: var(--main-font-colour);">
        <h1 class="fw-bold m-1">Platinum's Demonlist</h1>
    </header>
    <div class="px-3 list overflow-auto" style="margin-top: 100px; min-width: 391px;">
        <div class="card m-3 d-flex shadow" style="height: 180px; border-radius: 13px; background-color: var(--main-colour);">
            <div class="row h-100 g-0">
                <!-- image column -->
                <div class="col-auto d-none d-sm-block" style="max-width: 200px;">
                    <img src="https://levelthumbs.prevter.me/thumbnail/5155022" class="img-fluid" style="height: 100%; width: auto; object-fit: cover;" alt="">
                </div>
                <!-- info column -->
                <div class="col one m-2 d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="title fw-bold fs-3 mx-2" style="color: var(--main-font-colour);">#1 - Acropolis</div>
                        <div class="mx-3 my-1 fw-semibold title fs-4" style="color: var(--main-font-colour);">ID: 5155022</div>
                    </div>
                    <div class="info d-flex justify-content-center gap-3 gap-lg-5 mt-auto info-fs" style="color: var(--main-font-colour);">
                        <span>Difficulty: 17.22</span>
                        <span>Attempts: 18022</span>
                        <span class="d-none d-md-block ">Enjoyment: 7.5</span>
                        <span class="d-none d-md-block ">Date Beaten: 27.11.23</span>
                    </div>
                </div>
            </div>
            <div id=" expanded-card " class="collapse ">
                <h1>hello</h1>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js "></script>
</body>

</html>
